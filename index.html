<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Learning Vue</title>
</head>
<body>
	<div class="container" id="accordion">
		<h1>{{ title }}</h1>
		<select v-on:change="filterList">
			<option value="">Select a type...</option>
			<option v-for="item in uniqueItemsList">{{ item }}</option>
		</select>
		
		<div class="accordion_outer" >
			<div class="accordion_box" 
			v-for="item in accordionList"
			v-on:click="toggleDetails(item)"
			v-bind:class="[item.showDetail ? 'show_less': 'show_more', item.type]"
			v-show="type === '' || type === item.type" 
			>
				<h2>{{ item.title }}</h2>
				<div class="accordion_text"  v-show="item.showDetail">
					<p>{{ item.description }}</p>
					<em v-if="item.name">Brand: {{ item.name }}</em>
				</div>
			</div>
			<!-- accordion box -->
			
		</div>
		<!-- accordion outer -->
	</div>
	<!-- container -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
